<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Come On, Man</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<script type="text/javascript" src="../../lufylegend-1.7.6.min.js"></script> 
<script type="text/javascript" src="./js/Background.js"></script> 
<script type="text/javascript" src="./js/Floor.js"></script> 
<script type="text/javascript" src="./js/Chara.js"></script> 
<script type="text/javascript" src="./js/Main.js"></script> 
<script>
function doScroll() {
	if(window.pageYOffset === 0) {
		window.scrollTo(0, 1);
	}
}
window.onload = function() {
	setTimeout(doScroll, 100);
	init(0,"mylegend",window.screen.width,window.screen.height,main,LEvent.INIT);

}
// iPhone scroll
window.onorientationchange = function() {
	setTimeout(doScroll, 100);
};
// Android scroll
window.onresize = function() {
	setTimeout(doScroll, 100);
}
</script>
</head>
<body>
<div id="mylegend">loading……</div>
</body>
</html>
